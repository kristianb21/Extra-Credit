{% include func/base-url.html %}
{% assign pages =  site.pages | sort: "weight" %}

<ul {{ include.list_attributes }}>
  {% for page in pages reversed %}
    {% if page.categories contains include.category %}
    {% assign page_url =  page.url | remove_first: "/" %}
      <li>
        <a class="page-link" href="{{relative-baseurl}}{{page_url}}">{{ page.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
