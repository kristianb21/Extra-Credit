{% include func/base-url.html %}

{% comment %}
  <!--
  Function for returning page by page_tpl to create a link to page.
  -->
{% endcomment %}

{% assign pages =  site.pages %}

  {% for page in pages %}
    {% if page.tpl_id == include.tpl_id %}
      {% assign page_url =  page.permalink | remove_first: "/" %}
      {{ page.title }}
    {% endif %}
  {% endfor %}
