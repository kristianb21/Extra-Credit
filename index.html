  <div id="info-content" class="inner-sticky">

        <div data-bind="text: title"></div>
        <div data-bind="text: locationID"></div>

      </li>
    </ul>
  </div>
  <div id="legend">
    Extra Credit - Legend
  </div>
</div>

<div>
  List of Extra Credit Activities
  <div id="map-items"></div>
</div>
