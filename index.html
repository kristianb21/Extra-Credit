<!DOCTYPE html>
<html class="no-js" lang="en-US" dir="LTR">
  <head>
    <title>Extra Credit - Beyond the Bell</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A single page application designed to mobilize students to explore academic places.">

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">

    <!-- BOOTSTRAP STYLES -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="source/css/styles.css">
  </head>
  <body>
    <div class="contianer">
      <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-12 col-sm-12">
          <div class="search-panel panel">
            <div class="search-panel-container">
              <input type="text" placeholder="Search Box"
              data-bind="event: { keypress: setFilter('search')}, textInput: searchFilter">
              <p class="search-description">Use this search input to filter locations by title.</p>
              <div class="results-btn-wrapper visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">
                  Results
                  <span class="results-value" data-bind="text: results"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="sidebar" class="col-xs-6 col-sm-3 sidebar-offcanvas">
          <div id="info-content" class="inner-sticky sidebar-content">
            <ul class="list-group" data-bind="foreach: filteredMarkers()">
              <li class="list-group-item" data-bind="click: $root.activateMarker">
                <div data-bind="text: title"></div>
                <div data-bind="text: content"></div>
              </li>
            </ul>
            <div id="legend" class="legend-container">Extra Credit - Legend</div>
          </div>
        </div>
      </div>
    </div>
    <div id="map" class="map-container"></div>
    <div id="apiError" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Oops.. Something Happened!</h4>
          </div>
          <div class="modal-body">
            <p>Looks like something went wrong when trying to request data from another server.</p>
            <p class="text-warning"><small>We're sorry for any inconvenience.</small></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="source/js/lib/knockout/knockout.min.js"></script>
    <script src="source/js/lib/knockout/knockout.mapping.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5RJOEV24yFEEhDMI3SvYG2Oz_XcdvLWA&callback=initApp">
    </script>
    <script src="source/js/main.js"></script>

  </body>
</html>
