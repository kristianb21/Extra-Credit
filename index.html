---
layout: page
tpl_id: home
title: >
  Extra Credit
---

<div id="map"></div>
<div id="sticky" class="panel">
{% comment %}<span data-bind="text: name"></span>
{% endcomment %}
<input id="pac-input" class="controls" type="text"
  placeholder="Search Box" data-bind="textInput: currentFilter">
<button data-bind="click: function() { filter('catgory-1') }">Filter</button>
<button data-bind="click: filter()">Reset</button>
  <div id="info-content" class="inner-sticky">
    <ul data-bind="foreach: markerFilter">
      <li>
        <div data-bind="text: title"></div>
        <div data-bind="text: locationID"></div>

      </li>
    </ul>
  </div>
  <div id="legend">
    Extra Credit - Legend
  </div>
</div>

<div>
  List of Extra Credit Activities
  <div id="map-items"></div>
</div>
